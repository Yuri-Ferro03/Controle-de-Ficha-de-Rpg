<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ npc.nome }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: #ffcc00; }
        .buttons { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; background: #555; color: #fff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .btn:hover { background: #777; }
        .btn-edit { background: #ffcc00; color: #000; }
        .btn-edit:hover { background: #ffdd33; }
        .ficha { background: #333; padding: 30px; border-radius: 8px; border-left: 4px solid #ffcc00; }
        .field { margin-bottom: 20px; }
        .field label { color: #ffcc00; font-weight: bold; display: block; margin-bottom: 5px; }
        .value { color: #ccc; font-size: 16px; }
        iframe.pdf-viewer {
            width: 100%;
            height: 650px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ npc.nome }}</h1>
            <div class="buttons">
                {% if user.is_authenticated and user == npc.criado_por or user.is_staff %}
                    <a href="{% url 'fichas:editar_npc' npc.id %}" class="btn btn-edit">‚úèÔ∏è Editar</a>
                {% endif %}
                <a href="{% url 'fichas:lista_npcs' %}" class="btn">‚Üê Voltar</a>
            </div>
        </div>
        
        <div class="ficha">
            <div class="field">
                <label>Nome:</label>
                <div class="value">{{ npc.nome }}</div>
            </div>

            <div class="field">
                <label>Descri√ß√£o:</label>
                <div class="value">{{ npc.descricao|linebreaks }}</div>
            </div>

            {% if npc.pdf %}
            <div class="field">
                <label>Arquivo:</label>

                <iframe class="pdf-viewer" src="{{ npc.pdf.url }}"></iframe>

                </div>
                
                <div class="value" style="margin-bottom: 10px;">
                    <a href="{{ npc.pdf.url }}" target="_blank" class="btn">üìÑ Abrir em outra aba</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
